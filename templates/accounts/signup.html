{% extends "base.html" %} {% block content %}
{% load static %}
<div class="flex min-h-full flex-col justify-center px-6 py-8 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <a href="{% url "blog:post_list" %}">
    <img class="mx-auto h-[100px] w-auto" src="{% static 'img/LOGO1.png' %}">
    </a>
    <h2 class="mt-8 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">회원가입</h2>
  </div>

  <div class="mt-4 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" action="#" method="POST">
      {% csrf_token %}
      <div>
        <label for="username" class="block text-sm font-medium leading-6 text-gray-900">이름</label>
        <div class="mt-2">
          <input id="username" name="username" type="text" required
            class="pl-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
      </div>
      <div>
        <label for="email" class="block text-sm font-medium leading-6 text-gray-900">이메일</label>
        <div class="mt-2">
          <input id="email" name="email" type="email" autocomplete="email" required
            class="pl-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
      </div>

      <div>
        <label for="password1" class="block text-sm font-medium leading-6 text-gray-900">비밀번호</label>
        <div class="mt-2">
          <input id="password1" name="password1" type="password" autocomplete="current-password" required
            class="pl-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
      </div>
      <div>
        <label for="password2" class="block text-sm font-medium leading-6 text-gray-900">비밀번호 확인</label>
        <div class="mt-2">
          <input id="password2" name="password2" type="password" autocomplete="current-password" required
            class="pl-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
      </div>
      <div>
        <button type="submit"
          class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">회원가입</button>
      </div>
    </form>
    <div class="alert alert-danger" role="alert">
      <ul>
        {% for field, errors in form.errors.items %}
        <li>{{ field }}: {% for error in errors %} {{ error }} {% endfor %}</li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>


</div>
{% endblock content %}
